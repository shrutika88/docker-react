sudo: required
services:
  - docker

before_install:
  - docker build -t shrutika99/docker-react -f Dockerfile.dev .

script:
  - docker run shrutika99/docker-react npm run build
  
deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-728029900013"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: 
    secure: $NEW_SECT
  secret_access_key:
    secure: "$NEW_SECT"